<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.jpg" alt="Nome e Telefone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input id="nome-contato" type="text" required placeholder="Nome">
            <input id="telefone-contato" type="tel" required placeholder="Telefone" pattern="[1-9]{2}-[0-9]{4}-[0-9]{4}" title="Ex: 11-2525-8484">
            <button type="submit">Cadastrar +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
